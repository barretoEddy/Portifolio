name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Show Angular & Node versions
        run: |
          node -v
          npx ng version

      - name: Build (prod) with base-href
        run: npm run build:ghpages

      - name: List dist (debug)
        run: |
          echo "Conteúdo de dist após build:"
          ls -R dist || true

      - name: Detect build directory and add SPA fallback
        run: |
          set -eux
            if [ -f dist/browser/index.html ]; then
              BUILD_DIR="dist/browser"
            elif [ -f dist/myapp/browser/index.html ]; then
              BUILD_DIR="dist/myapp/browser"
            else
              echo "index.html não encontrado. Abortando."
              ls -R dist || true
              exit 1
            fi
            echo "Build directory detectado: $BUILD_DIR"
            cp "$BUILD_DIR/index.html" "$BUILD_DIR/404.html"
            echo "404.html criado."
            echo "BUILD_DIR=$BUILD_DIR" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
