name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Show Angular & Node versions
        run: |
          node -v
          npx ng version

      - name: Configure Environment Variables
        run: |
          echo "ðŸ”§ Configurando variÃ¡veis de ambiente para produÃ§Ã£o..."
          cat > .env << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          EOF
          echo "âœ… Arquivo .env criado"
          
          echo "ðŸ”„ Gerando environment.prod.ts..."
          npm run config:env:prod
          echo "âœ… environment.prod.ts configurado"

      - name: Build (prod) with base-href
        run: npm run build:ghpages

      - name: List dist (debug)
        run: |
          echo "ConteÃºdo de dist apÃ³s build:"
          ls -R dist || true

      - name: Add SPA fallback (404.html)
        run: |
          if [ -f dist/browser/browser/index.html ]; then
            echo "âœ… Found index.html in dist/browser/browser/"
            cp dist/browser/browser/index.html dist/browser/browser/404.html
            echo "âœ… Created 404.html for SPA routing"
          else
            echo "âŒ index.html not found in expected location"
            ls -R dist
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/browser/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
