<div class="post-container">
  <div *ngIf="isLoading; else content" class="loading-state">
    <div class="loading-container">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      <div class="loading-text">Carregando artigo...</div>
    </div>
  </div>

  <ng-template #content>
    <div *ngIf="post; else notFound">
      <!-- Navegação fora do header -->
      <nav class="post-navigation">
        <a routerLink="/blog" class="back-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          <span>Todos os artigos</span>
        </a>
      </nav>

      <header class="post-header">
        <h1>{{ post.title }}</h1>
        <p class="post-meta">Publicado em {{ post.publishedAt | date:'d MMMM, y' }}</p>
      </header>

      <img [src]="getPostImageUrl(post.mainImage)" [alt]="post.title" class="post-cover-image">

      <div class="post-body">
        <markdown [data]="post.body" lineNumbers></markdown>
      </div>
    </div>

    <ng-template #notFound>
      <div class="not-found-state">
        <h2>Artigo não encontrado</h2>
        <p>O artigo que você procura não existe ou foi movido.</p>
        <a routerLink="/blog" class="back-link">← Voltar para o Blog</a>
      </div>
    </ng-template>
  </ng-template>
</div>
