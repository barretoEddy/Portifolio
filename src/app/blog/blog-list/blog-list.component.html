<div class="blog-list-container">
  <header class="blog-header">
    <h1>Blog T√©cnico</h1>
    <p>Pensamentos, tutoriais e explora√ß√µes sobre desenvolvimento de software.</p>
    <a routerLink="/" class="back-link">‚Üê Voltar para a P√°gina Principal</a>
  </header>

  <div *ngIf="isLoading; else content" class="loading-state">
    <div class="loading-container">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      <div class="loading-text">Carregando artigos...</div>
      <div class="loading-progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>

  <ng-template #content>
    <main class="post-grid">
      <a [routerLink]="['/blog', post.slug.current]" class="post-card" *ngFor="let post of posts">
        <div class="post-image-container">
          <img [src]="getPostImageUrl(post.mainImage)" [alt]="post.title" class="post-image">
          <div class="image-overlay">
            <div class="overlay-icon">üìñ</div>
          </div>
        </div>
        <div class="post-content">
          <h2 class="post-title">{{ post.title }}</h2>
          <p class="post-excerpt">{{ post.excerpt }}</p>
          <p class="post-date">{{ post.publishedAt | date:'d MMMM, y' }}</p>
        </div>
      </a>
    </main>
  </ng-template>
</div>
